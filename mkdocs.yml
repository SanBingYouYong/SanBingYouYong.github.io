site_name: Shuyuan ZHANG
site_url: https://sanbingyouyong.github.io/
theme:
  name: material
  logo: img/profile.png
  favicon: img/profile.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.top
    - navigation.expand
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
nav:
  # - shuyuan-research: 'index.md'
  # - shuyuan-coder: 'coding.md'
  # - shuyuan-vl: 'photo.md'
  # - ShapeCraft: '/shapecraft/'
  - Models:
    - shuyuan-research: 'index.md'
    - shuyuan-coder: 'coding.md'
    - shuyuan-vl: 'photo.md'
  - Featured: 
    - ShapeCraft: '/shapecraft/'